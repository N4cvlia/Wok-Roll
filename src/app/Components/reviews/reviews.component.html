<section class="testimonials">
    <h2 class="title">What Our Customers Say</h2>
  
    <div class="carousel">
      <div class="track">
        <div class="slide" *ngFor="let review of reviews">
          <div class="review-card">
            <p>"{{ review.text }}"</p>
            <span>- {{ review.author }}</span>
          </div>
        </div>

          <div class="review-card">
            <p>"{{ review.text }}"</p>
            <span>- {{ review.author }}</span>
          </div>
        </div>
      </div>
    </div>
  </section>
